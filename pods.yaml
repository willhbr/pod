defaults:
  build: dev
  run: dev

images:
  dev:
    tag: pod:dev-latest
    from: Containerfile.dev
  install:
    tag: pod:prod-latest
    from: Containerfile.prod

containers:
  dev:
    name: pod-install
    image: localhost/pod:dev-latest
    interactive: true
    autoremove: true
    bind_mounts:
      .: /src
      .cache: /root/.cache

  install:
    name: pod-install
    image: localhost/pod:prod-latest
    interactive: true
    autoremove: true

  test:
    name: test-exit
    image: alpine:latest
    args:
      - sh
      - -c
      - 'sleep 13 && exit 1'

  test1:
    name: test-exit
    image: alpine:latest
    args:
      - sh
      - -c
      - 'top'

entrypoints:
  default:
    image: localhost/pod:prod-latest
