defaults:
  build: dev
  run: dev

images:
  dev:
    tag: pod:dev-latest
    from: Containerfile.dev
    build_flags:
      build-context: podman-cr=../podman-cr
  install:
    tag: pod:prod-latest
    from: Containerfile.prod

containers:
  dev:
    name: pod-install
    image: localhost/pod:dev-latest
    interactive: true
    autoremove: true
    bind_mounts:
      .: /src
      .cache: /root/.cache

  install:
    name: pod-install
    image: localhost/pod:prod-latest
    interactive: true
    autoremove: true

entrypoints:
  default:
    image: localhost/pod:prod-latest
