defaults:
  build: dev
  run: default

images:
  dev:
    tag: pod:dev-latest
    from: Containerfile.dev
    build_flags:
      build-context: podman-cr=../podman-cr
  install:
    tag: pod:prod-latest
    from: Containerfile.prod
    build_flags:
      build-context: podman-cr=../podman-cr

development:
  default:
    image: localhost/pod:dev-latest
    entrypoint: ['shards', 'build']

containers:
  install:
    name: pod-install
    image: localhost/pod:prod-latest
    interactive: true
    autoremove: true

entrypoints:
  default:
    image: localhost/pod:prod-latest
